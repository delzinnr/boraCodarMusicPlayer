<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="col-1">
        <div class="cardMusicPlayer">
          <header>
            <img src="./assets/music-cover.png" alt="Foto de capa da música" />
            <div class="content">
              <h2>Acorda Devinho</h2>
              <span>Banda Rocketseat</span>
            </div>
          </header>
          <div class="buttons-player">
            <button><img src="./assets/play-back.svg" /></button>
            <button><img src="./assets/play.svg" alt="" /></button>
            <button><img src="./assets/play-forward.svg" alt="" /></button>
          </div>
          <div class="statusBar">
            <div class="line"></div>
            <div class="timer">
              <span>03:20</span>
              <span>00:12</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="cardMusicPlayer">
          <header>
            <img src="./assets/music-cover.png" alt="Foto de capa da música" />
            <div class="content">
              <h2>Acorda Devinho</h2>
              <span>Banda Rocketseat</span>
            </div>
          </header>
          <div class="buttons-player">
            <button><img src="./assets/play-back.svg" /></button>
            <button><img src="./assets/play.svg" alt="" /></button>
            <button><img src="./assets/play-forward.svg" alt="" /></button>
          </div>
          <div class="statusBar">
            <div class="line"></div>
            <div class="timer">
              <span>03:20</span>
              <span>00:12</span>
            </div>
          </div>
        </div>

        <div class="cardMusicPlayer">
          <header>
            <img src="./assets/music-cover.png" alt="Foto de capa da música" />
            <div class="content">
              <h2>Acorda Devinho</h2>
              <span>Banda Rocketseat</span>
            </div>
          </header>
          <div class="buttons-player">
            <button><img src="./assets/play-back.svg" /></button>
            <button><img src="./assets/play.svg" alt="" /></button>
            <button><img src="./assets/play-forward.svg" alt="" /></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
